<h1>Edit movie</h1>
<form name="editMovieForm">
    <input type="text" placeholder="Movie name" name="moviename" ng-model="movie.moviename" required><br>
    <div ng-show="editMovieForm.moviename.$invalid && editMovieForm.moviename.$dirty">
        Field is required.
    </div>
    <input type="text" placeholder="Director" name="director" ng-model="movie.director" required><br>
    <div ng-show="editMovieForm.director.$invalid && editMovieForm.director.$dirty">
        Field is required.
    </div>
    <input type="number" placeholder="Release year" name="releaseyear" ng-model="movie.releaseyear" required><br>
    <div ng-show="editMovieForm.releaseyear.$invalid && editMovieForm.releaseyear.$dirty">
        Field is required.
    </div>
    <textarea type="text" placeholder="Description" name="description" ng-model="movie.description" required></textarea><br>
    <div ng-show="editMovieForm.description.$invalid && editMovieForm.description.$dirty">
        Field is required.
    </div>
    <button ng-click="saveMovie()" ng-disabled="editMovieForm.$invalid">Save</button>
</form>
