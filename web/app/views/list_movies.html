<div ng-repeat="movie in movies">
    <h1><a ng-href="#/movies/{{movie.$id}}">{{movie.moviename}}</a> <small>({{movie.releaseyear}})</small></h1>
    <p>Directed by {{movie.director}}</p>
    <p>{{movie.description}}</p>
    <a ng-href="#/movies/{{movie.$id}}/edit" ng-show="userLoggedIn">Edit movie</a>
    <button ng-click="removeMovie(movie)" ng-show="userLoggedIn">Remove movie</button>
</div>
