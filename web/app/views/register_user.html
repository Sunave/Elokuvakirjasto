<form name="registerUserForm">
    <h1>Rekisteröidy</h1>
    <p ng-show="message">{{message}}</p>
    <div class="form-group">
        <label>Sähköposti</label>
        <input class="form-control" placeholder="Email" name="email" type="email" ng-model="newEmail" required>
        <div ng-show="registerUserForm.email.$invalid && registerUserForm.email.$dirty">
            Email is required.
        </div>
    </div>

    <div class="form-group">
        <label>Salasana</label>
        <input class="form-control" placeholder="Password" name="password" type="password" ng-model="newPassword" required>
        <div ng-show="registerUserForm.password.$invalid && registerUserForm.password.$dirty">
            Password is required.
        </div>
    </div>
    <button class="btn btn-default" type="submit" ng-click="register()" ng-disabled="registerUserForm.$invalid">Register</button>
</form>
