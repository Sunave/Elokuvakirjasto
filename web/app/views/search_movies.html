<form name="searchMovieForm">
    <div class="form-group">
        <label>Nimi</label>
    <input name="name" class="form-control" placeholder="Movie name" type="text" ng-model="searchName" required>
        <label>Vuosi</label>
    <input name="year" class="form-control" placeholder="Release year" type="text" ng-model="searchYear">
    <br>
    <button type="submit" class="btn btn-default" ng-click="findMovies()" ng-disabled="searchMovieForm.$invalid">Etsi</button>
        </div>
</form>

<h3 ng-show="!movies && searchDone">Haulla ei löytynyt yhtään elokuvaa.</h3>
<h3 ng-show="movies">Haulla löytyi {{movies.length}} <ng-pluralize count="movies.length" when="{ 'one': 'elokuva', 'other': 'elokuvaa' }"></h3>

<table ng-show="movies" class="table">
    <tr>
        <th>Nimi</th>
        <th>Julkaisuvuosi</th>
    </tr>
<tr ng-repeat="movie in movies">
   <td><a ng-href="http://www.imdb.com/title/{{movie.imdbID}}">{{movie.Title}}</a></td>
        <td>({{movie.Year}})</td>
</tr>
</table>
