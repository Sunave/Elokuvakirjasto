<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="bootstrap-3.3.2-dist/css/bootstrap.min.css">
  <title>Antin elokuvakirjasto</title>
</head>
<body>
<div ng-app="MovieApp">
  <div ng-controller="MovieAppController">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#/">Elokuvakirjasto
          </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a ng-href="#/">Elokuvat</a> </li>
            <li><a ng-href="#/movies/new">Lisää elokuva</a></li>
            <li><a ng-href="#/movies/search">Etsi</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li ng-show="!userLoggedIn"><a class="btn btn-default" ng-href="#/login">Login</a></li>
            <li ng-show="!userLoggedIn"><a class="btn btn-default" ng-href="#/signup">Signup</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <button class="btn btn-default" ng-click="logOut()" ng-if="userLoggedIn">Kirjaudu ulos</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">

        <div ng-view></div>
      </div>
    </div>
  </div>
</div>


<!-- Hyödyllisiä kirjastoja -->
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/firebase/firebase.js"></script>
<script src="bower_components/angularfire/dist/angularfire.min.js"></script>

<!-- Linkitä omat tiedostosi tähän (huomaa, että polun juuri on web-kansio!) -->
<script src="app/app.js"></script>
<script src="app/services/firebase_service.js"></script>
<script src="app/services/auth_service.js"></script>
<script src="app/services/omdb_service.js"></script>
<script src="app/controllers/movieapp_controller.js"></script>
<script src="app/controllers/auth_controller.js"></script>
</body>
</html>
