<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Antin elokuvakirjasto</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div ng-app="MovieApp">
      <div ng-controller="MovieAppController">
        <ul id="navigation">
          <li><a ng-href="#/">Home</a></li>
          <li><a ng-href="#/movies/new">New movie</a></li>
          <li><a ng-href="#/movies/search">Search</a></li>
          <li ng-show="!userLoggedIn"><a ng-href="#/login">Login</a></li>
          <li ng-show="!userLoggedIn"><a ng-href="#/signup">Signup</a></li>
        </ul>
        <button ng-click="logOut()" ng-if="userLoggedIn">Kirjaudu ulos</button>
        <div ng-view></div>
      </div>
    </div>


    <!-- Hyödyllisiä kirjastoja -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>

    <!-- Linkitä omat tiedostosi tähän (huomaa, että polun juuri on web-kansio!) -->
    <script src="app/app.js"></script>
    <script src="app/services/firebase_service.js"></script>
    <script src="app/services/auth_service.js"></script>
    <script src="app/services/omdb_service.js"></script>
    <script src="app/controllers/movieapp_controller.js"></script>
    <script src="app/controllers/auth_controller.js"></script>
  </body>
</html>
